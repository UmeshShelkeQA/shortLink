<html>
<head>
<link href="login.css" rel="stylesheet">



</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form action="login.php" method="post">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="email" class="input" id="email" name="email" placeholder="Enter Your Email Address" required oninvalid="this.setCustomValidity('Please Enter Your E-mail Address Here')" oninput="this.setCustomValidity('')">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" id="password" data-type="password" name="password" placeholder="Enter Your Password" required oninvalid="this.setCustomValidity('Please Enter Your Password')" oninput="this.setCustomValidity('')">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked name="remember-me">
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In" name="signin">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</form>
			<div class="sign-up-htm">
				<form action="signup.php" method="post">
				
					<div class="group">
						<label for="user" class="label">Full Name</label>
						<input id="user" type="text" class="input" name="name" placeholder="Enter Your Full Name" required oninvalid="this.setCustomValidity('Please Enter Your Name Here')" oninput="this.setCustomValidity('')">
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="email" class="input" name="email" placeholder="Enter Your E-mail" required oninvalid="this.setCustomValidity('Please Enter Your E-mail Address Here')" oninput="this.setCustomValidity('')">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Enter Your Password" required oninvalid="this.setCustomValidity('Please Enter Your Password Here')" oninput="this.setCustomValidity('')">
					</div>
					
					<div class="group">
						<input type="submit" class="button" value="Sign Up" name="signup">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
